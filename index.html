<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adidas - Ultraboost 5</title>
  <style>
    /* Ocultar animação de carregamento padrão da biblioteca */
    .mindar-ui-loading .loader {
      display: none !important;
    }
    /* Estilizando a animação de carregamento */
    #loadingAnimation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: block; /* Inicia visível */
    }
    /* Estilos para os botões de controle */
    .control-buttons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .control-buttons button {
      padding: 10px;
      font-size: 18px;
      border-radius: 50%;
      border: none;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      cursor: pointer;
    }
  </style>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const sceneEl = document.querySelector('a-scene');
      const modelEl = document.querySelector('a-gltf-model');
      const loadingAnimation = document.getElementById('loadingAnimation');

      // Garantir que a animação de carregamento seja exibida por pelo menos 3 segundos
      let minLoadingTime = false;

      setTimeout(() => {
        minLoadingTime = true;
        if (loadingAnimation.style.display === 'block' && sceneEl.hasLoaded) {
          loadingAnimation.style.display = 'none';
        }
      }, 3000);

      sceneEl.addEventListener("targetFound", () => {
        if (minLoadingTime) {
          loadingAnimation.style.display = 'none';
        }
      });

      sceneEl.addEventListener('loaded', () => {
        if (minLoadingTime) {
          loadingAnimation.style.display = 'none';
        }
      });

      // Funções para rotação do modelo nos eixos X, Y e Z
      document.getElementById('rotateXLeft').addEventListener('click', () => {
        modelEl.object3D.rotation.x += 0.1;
      });

      document.getElementById('rotateXRight').addEventListener('click', () => {
        modelEl.object3D.rotation.x -= 0.1;
      });

      document.getElementById('rotateYLeft').addEventListener('click', () => {
        modelEl.object3D.rotation.y += 0.1;
      });

      document.getElementById('rotateYRight').addEventListener('click', () => {
        modelEl.object3D.rotation.y -= 0.1;
      });

      document.getElementById('rotateZLeft').addEventListener('click', () => {
        modelEl.object3D.rotation.z += 0.1;
      });

      document.getElementById('rotateZRight').addEventListener('click', () => {
        modelEl.object3D.rotation.z -= 0.1;
      });
    });
  </script>
</head>
<body>
  <!-- Animação de carregamento usando uma tag img -->
  <img id="loadingAnimation" src="assets/loading.gif">

  <a-scene
    mindar-image="imageTargetSrc: assets/targets.mind; filterMinCF: 0.001; filterBeta: 0.01; loading: false"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-assets>
      <a-asset-item id="avatarModel" src="assets/ultraboost.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex:0">
      <a-gltf-model
        id="avatarModel"
        src="#avatarModel"
        scale="0.15 0.15 0.15"  
        rotation="0 270 0"
        position="0.3 -0.2 0">
      </a-gltf-model>
    </a-entity>
  </a-scene>

  <!-- Botões de controle para rotação nos eixos X, Y, Z -->
  <div class="control-buttons">
    <button id="rotateXLeft">X⟲</button>
    <button id="rotateXRight">X⟳</button>
    <button id="rotateYLeft">Y⟲</button>
    <button id="rotateYRight">Y⟳</button>
    <button id="rotateZLeft">Z⟲</button>
    <button id="rotateZRight">Z⟳</button>
  </div>
</body>
</html>
