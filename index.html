<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const sceneEl = document.querySelector('a-scene');
      const loadingAnimation = document.getElementById('loadingAnimation');
      const scanningAnimation = document.getElementById('scanningAnimation');

      // Mostrar animação de carregamento ao iniciar a cena
      loadingAnimation.setAttribute('visible', 'true');

      sceneEl.addEventListener("targetFound", event => {
        console.log("target found");
        loadingAnimation.setAttribute('visible', 'false');
        scanningAnimation.setAttribute('visible', 'true'); // Exibir animação de escaneamento
      });

      sceneEl.addEventListener("targetLost", event => {
        console.log("target lost");
        scanningAnimation.setAttribute('visible', 'false');
      });
    });
  </script>
  <title>Adidas - Ultraboost 5</title>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: assets/targets.mind; filterMinCF: 0.001; filterBeta: 0.01"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-assets>
      <a-asset-item id="avatarModel" src="assets/ultraboost.gltf"></a-asset-item>
      <img id="loading" src="assets/loading.gif" />
      <img id="scanning" src="assets/scanning.gif" />
    </a-assets>

    <!-- Animação de carregamento -->
    <a-image src="#loading" position="0 1 -2" visible="false" id="loadingAnimation"></a-image>
    <!-- Animação de escaneamento -->
    <a-image src="#scanning" position="0 1 -2" visible="false" id="scanningAnimation"></a-image>

    <a-camera position="0 0 1" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex:0">
      <a-gltf-model
        src="#avatarModel"
        scale="2 2 2" 
        rotation="90 0 0"
        position="0 0 0">
      </a-gltf-model>
    </a-entity>
  </a-scene>
</body>
</html>
