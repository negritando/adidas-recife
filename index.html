<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adidas - Ultraboost 5</title>
  <style>
    /* Ocultar animação de carregamento padrão da biblioteca */
    .mindar-ui-loading .loader {
      display: none !important;
    }
    /* Estilizando a animação de carregamento */
    #loadingAnimation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: block; /* Inicia visível */
    }
    /* Estilos para os joysticks */
    .joystick {
      position: absolute;
      bottom: 20px;
      width: 100px;
      height: 100px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      touch-action: none;
      user-select: none;
    }
    .joystick.left {
      left: 20%;
    }
    .joystick.right {
      right: 20%;
    }
    .knob {
      width: 40px;
      height: 40px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
  </style>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const sceneEl = document.querySelector('a-scene');
      const modelEl = document.querySelector('a-gltf-model');
      const loadingAnimation = document.getElementById('loadingAnimation');

      // Mostrar a animação de carregamento
      loadingAnimation.style.display = 'block';

      // Esconder a animação de carregamento após 3 segundos
      setTimeout(() => {
        loadingAnimation.style.display = 'none';
      }, 3000); // 3 segundos

      // Esconder a animação de carregamento quando o alvo for encontrado
      sceneEl.addEventListener("targetFound", () => {
        loadingAnimation.style.display = 'none';
      });

      // Controle de rotação com joysticks
      const joystickLeft = document.querySelector('.joystick.left');
      const joystickRight = document.querySelector('.joystick.right');
      const knobLeft = joystickLeft.querySelector('.knob');
      const knobRight = joystickRight.querySelector('.knob');
      let isDraggingLeft = false;
      let isDraggingRight = false;
      let startXLeft, startXRight;

      // Limites de rotação
      const rotationLimit = Math.PI / 4; // Limite de 45 graus (90 graus total)

      // Funções de controle refinado
      function refineRotation(rotation, dx, direction) {
        rotation += dx * 0.01 * direction;
        return Math.max(-rotationLimit, Math.min(rotationLimit, rotation));
      }

      // Controle para o joystick esquerdo (anti-horário)
      joystickLeft.addEventListener('touchstart', function(event) {
        isDraggingLeft = true;
        startXLeft = event.touches[0].clientX;
      });

      joystickLeft.addEventListener('touchmove', function(event) {
        if (!isDraggingLeft) return;

        const dx = event.touches[0].clientX - startXLeft;

        // Rotacionar no sentido anti-horário
        modelEl.object3D.rotation.y = refineRotation(modelEl.object3D.rotation.y, dx, -1);

        // Mover o knob de acordo com o movimento do joystick
        knobLeft.style.transform = `translate(${dx}px, -50%)`;

        startXLeft = event.touches[0].clientX;
      });

      joystickLeft.addEventListener('touchend', function() {
        isDraggingLeft = false;
        knobLeft.style.transform = 'translate(-50%, -50%)'; // Resetar o knob para o centro
      });

      // Controle para o joystick direito (horário)
      joystickRight.addEventListener('touchstart', function(event) {
        isDraggingRight = true;
        startXRight = event.touches[0].clientX;
      });

      joystickRight.addEventListener('touchmove', function(event) {
        if (!isDraggingRight) return;

        const dx = event.touches[0].clientX - startXRight;

        // Rotacionar no sentido horário
        modelEl.object3D.rotation.y = refineRotation(modelEl.object3D.rotation.y, dx, 1);

        // Mover o knob de acordo com o movimento do joystick
        knobRight.style.transform = `translate(${dx}px, -50%)`;

        startXRight = event.touches[0].clientX;
      });

      joystickRight.addEventListener('touchend', function() {
        isDraggingRight = false;
        knobRight.style.transform = 'translate(-50%, -50%)'; // Resetar o knob para o centro
      });
    });
  </script>
</head>
<body>
  <!-- Animação de carregamento usando uma tag img -->
  <img id="loadingAnimation" src="assets/loading.gif">

  <a-scene
    mindar-image="imageTargetSrc: assets/targets.mind; filterMinCF: 0.001; filterBeta: 0.01; loading: false"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-assets>
      <a-asset-item id="avatarModel" src="assets/ultraboost.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex:0">
      <a-gltf-model
        id="avatarModel"
        src="#avatarModel"
        scale="0.15 0.15 0.15"  
        rotation="0 270 0"
        position="0.1 -0.2 0"> <!-- Ajuste a posição do modelo para centralizar -->
      </a-gltf-model>
    </a-entity>
  </a-scene>

  <!-- Joysticks para controle de rotação -->
  <div class="joystick left">
    <div class="knob"></div>
  </div>
  <div class="joystick right">
    <div class="knob"></div>
  </div>
</body>
</html>
