<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adidas - Ultraboost 5</title>
  <style>
    /* Ocultar animação de carregamento padrão da biblioteca */
    .mindar-ui-loading .loader {
      display: none !important;
    }
    /* Estilizando a animação de carregamento */
    #loadingAnimation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: none;
    }
  </style>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://unpkg.com/aframe-gesture-detector-component/dist/aframe-gesture-detector-component.min.js"></script>
  <script>
    AFRAME.registerComponent('rotate-on-gesture', {
      schema: { type: 'number', default: 1 },
      init: function () {
        this.el.sceneEl.addEventListener('gesture-rotate', (event) => {
          this.el.object3D.rotation.y += event.detail.rotation * this.data;
        });
      }
    });

    document.addEventListener("DOMContentLoaded", function() {
      const sceneEl = document.querySelector('a-scene');
      const loadingAnimation = document.getElementById('loadingAnimation');

      // Mostrar animação de carregamento ao iniciar a cena
      loadingAnimation.style.display = 'block';

      // Esconder a animação de carregamento após o atraso e ao encontrar o alvo
      sceneEl.addEventListener("targetFound", () => {
        loadingAnimation.style.display = 'none';
      });

      sceneEl.addEventListener('loaded', () => {
        loadingAnimation.style.display = 'none';
      });

      // Timeout adicional para garantir que a animação de carregamento não fique presa
      setTimeout(() => {
        if (loadingAnimation.style.display === 'block') {
          loadingAnimation.style.display = 'none';
        }
      }, 6000); // Tempo total de exibição do loading
    });
  </script>
</head>
<body>
  <!-- Animação de carregamento usando uma tag img -->
  <img id="loadingAnimation" src="assets/loading.gif">

  <a-scene
    mindar-image="imageTargetSrc: assets/targets.mind; filterMinCF: 0.001; filterBeta: 0.01; loading: false"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-assets>
      <a-asset-item id="avatarModel" src="assets/ultraboost.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex:0" gesture-detector>
      <a-gltf-model
        src="#avatarModel"
        scale="0.18 0.18 0.18"  
        rotation="0 270 0"
        position="0.3 -0.2 0"
        rotate-on-gesture="1">
      </a-gltf-model>
    </a-entity>
  </a-scene>
</body>
</html>
