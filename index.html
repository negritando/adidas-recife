<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adidas - Ultraboost 5</title>
  <style>
    /* Ocultar animação de carregamento padrão da biblioteca */
    .mindar-ui-loading .loader {
      display: none !important;
    }
    /* Estilizando a animação de carregamento */
    #loadingAnimation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: block; /* Inicia visível */
    }
  </style>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const sceneEl = document.querySelector('a-scene');
      const modelEl = document.querySelector('a-gltf-model');
      const loadingAnimation = document.getElementById('loadingAnimation');

      // Mostrar a animação de carregamento
      loadingAnimation.style.display = 'block';

      // Esconder a animação de carregamento após 3 segundos
      setTimeout(() => {
        loadingAnimation.style.display = 'none';
      }, 3000); // 3 segundos

      // Esconder a animação de carregamento quando o alvo for encontrado
      sceneEl.addEventListener("targetFound", () => {
        loadingAnimation.style.display = 'none';
      });

      // Controle de rotação diretamente no tênis
      let isDragging = false;
      let startX;

      modelEl.addEventListener('touchstart', function(event) {
        isDragging = true;
        startX = event.touches[0].clientX;
      });

      modelEl.addEventListener('touchmove', function(event) {
        if (!isDragging) return;

        const dx = event.touches[0].clientX - startX;

        // Rotacionar o modelo no eixo Y com base no deslize horizontal
        modelEl.object3D.rotation.y += dx * 0.01;

        startX = event.touches[0].clientX;
      });

      modelEl.addEventListener('touchend', function() {
        isDragging = false;
      });
    });
  </script>
</head>
<body>
  <!-- Animação de carregamento usando uma tag img -->
  <img id="loadingAnimation" src="assets/loading.gif">

  <a-scene
    mindar-image="imageTargetSrc: assets/targets.mind; filterMinCF: 0.001; filterBeta: 0.01; loading: false"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-assets>
      <a-asset-item id="avatarModel" src="assets/ultraboost.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex:0">
      <a-gltf-model
        id="avatarModel"
        src="#avatarModel"
        scale="0.15 0.15 0.15"  
        rotation="0 270 0"
        position="0.1 -0.2 0"> <!-- Ajuste a posição do modelo para centralizar -->
      </a-gltf-model>
    </a-entity>
  </a-scene>
</body>
</html>
